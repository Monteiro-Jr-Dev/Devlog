title: "Valmir Monteiro's Devlog"
description: "Valmir Monteiro's Devlog"
author:
  name: "Valmir Monteiro"
  #email: "someone@somewebsite.somedomain"
  url: "http://monteirovj.github.io/"

baseurl: ""

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Valmir Monteiro"
year : "2020"
